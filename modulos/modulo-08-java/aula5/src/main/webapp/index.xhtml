                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="form">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="#{bundle.pessoa_nome}"></h:outputLabel>

                <h:outputLabel for="sobrenome" value="Sobrenome"></h:outputLabel>
